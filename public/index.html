<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="canonical" href="{{META_URL}}" />
  <title>{{META_TITLE}}</title>
  <meta name="description" content="{{META_DESCRIPTION}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="{{META_AUTHOR}}" />

  <meta name="twitter:title" content="{{META_TITLE}}" />
  <meta name="twitter:description" content="{{META_DESCRIPTION}}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{META_TITLE}}" />
  <meta name="twitter:creator" content="{{META_AUTHOR}}" />
  <meta name="twitter:image:src" content="{{META_IMG}}" />
  <meta property="og:title" content="{{META_TITLE}}" />
  <meta property="og:description" content="{{META_DESCRIPTION}}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content={{META_URL}} />
  <meta property="og:image" content="{{META_IMG}}"
  />
  <script>
    var appConfig = {
      env: '{{NODE_ENV}}'.trim(),
    }; 
  </script>
  <title>Knot Diary</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <script>
    var serverStore = '{{SERVER_STORE}}';
  </script>
  <div id="root">{{APP_HTML}}</div>
  <style id="jss-server-side">{{APP_CSS}}</style>
</body>
</html>
